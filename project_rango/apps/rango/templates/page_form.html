{% extends 'base.html' %}
{% load bootstrap_toolkit %}

{% block content %}
<h1>Add a new page</h1>
<form id="page_form" method="post" action="{% url 'rango:rango_add_page' category_slug %}">
    {% csrf_token %}
    {% for f in form.hidden_fields %}
        {{ f }}
    {% endfor %}

    {% for f in form.visible_fields %}
        {{ f.errors }}
        {{ f.help_text }}
        {{ f }}
    {% endfor %}
<input type="submit" name="submit" value="Add page"/>
</form> 
{% endblock %}
